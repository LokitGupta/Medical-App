name: medical_app
description: A medical app with patient and doctor roles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5
  go_router: ^10.0.0
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1
  supabase_flutter: ^1.10.7
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.1
  intl: ^0.20.2
  http: ^1.1.0
  image_picker: ^1.0.0
  file_picker: ^8.0.0
  path_provider: ^2.0.15
  url_launcher: ^6.1.11
  flutter_local_notifications: ^14.1.1
  firebase_core: ^2.13.1
  google_maps_flutter: ^2.3.0
  flutter_stripe: ^9.2.0
  agora_rtc_engine: ^6.2.0
  jitsi_meet_wrapper: ^0.0.6
  pdf: ^3.10.1
  flutter_pdfview: ^1.3.0
  cached_network_image: ^3.2.3
  flutter_rating_bar: ^4.0.1
  permission_handler: ^10.3.0
  geolocator: ^9.0.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.5
  riverpod_generator: ^2.2.3

flutter:
  uses-material-design: true
  
  generate: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/translations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated